name: Update IPTV Playlists Daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-playlists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Verify stalker-to-m3u files
      run: |
        ls -R stalker-to-m3u
        if [ ! -f stalker-to-m3u/package.json ]; then
          echo "Error: package.json not found in stalker-to-m3u"
          exit 1
        fi

    - name: Install dependencies
      run: |
        cd stalker-to-m3u
        npm install
        chmod +x stalker-to-m3u

    - name: Run update script
      run: |
        chmod +x update_both_playlists.sh
        ./update_both_playlists.sh
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --global user.email "bensmithgb53@gmail.com"
        git config --global user.name "bensmithgb53"
        git add .
        git diff --staged --quiet || git commit -m "Automated update of IPTV playlists $(date)"
        git push https://bensmithgb53:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/bensmithgb53/iptv.m3u.git
      continue-on-error: true
