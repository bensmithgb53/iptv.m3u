name: Update IPTV Playlists Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC (adjust as needed, e.g., '0 2 * * *' for 2 AM)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-playlists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Matches Termux's Node.js

    - name: Install dependencies
      run: |
        cd stalker-to-m3u
        npm install

    - name: Run update script
      run: |
        chmod +x update_both_playlists.sh
        ./update_both_playlists.sh

    - name: Commit and push changes
      run: |
        git config --global user.email "bensmithgb53@gmail.com"
        git config --global user.name "bensmithgb53"
        git add .
        git diff --staged --quiet || git commit -m "Automated update of IPTV playlists $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}